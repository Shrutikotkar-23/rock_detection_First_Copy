    <div class="container">
      <div id="content" style="margin-top: 2em">
          <div class="container">
              <div class="row">
                  <!-- Image Uploader Card -->
                  <div class="col-sm-6">
                      <div class="carde uploader-card">
                          <div class="card-body">
                              <h4 class="card-title">Upload Image of a Rock for Prediction</h4>
                              <form class="form-choice" action="http://localhost:5000/predict" id="upload-file" method="post" enctype="multipart/form-data">
                                  <label for="imageUpload" class="upload-label">

                                  </label>
                                  <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg" />
                              </form>
  
                              <div class="image-section" style="display: none">
                                  <div class="img-preview">
                                      <div id="imagePreview"></div>
                                  </div>
                                  <div class="form-choice">
                                      <button type="button" class="btnn" id="btn-predict">
                                        Discover this rock!
                                      </button>
                                  </div>
                              </div>
  
                              <div class="loader" style="display: none"></div>
  
                              <h3>
                                  <span id="result"> </span>
                              </h3>
                          </div>
                      </div>
